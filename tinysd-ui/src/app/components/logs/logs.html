<div style="max-width: 600px; margin: 32px auto">
  <h2>Logs</h2>
  @if (logs.length) {
  <div
    class="nx-scrollbar"
    style="max-height: 320px; overflow: auto; padding: 12px 16px 12px 12px"
  >
    <ul style="list-style: none; padding: 0; margin: 0">
      @for (log of logs; track log) {
      <li
        style="display: flex; align-items: center; gap: 8px; margin-bottom: 8px"
      >
        <span style="flex: 1"
          >{{ log.referer }}
          <small style="color: #888">({{ log.datetime }})</small></span
        >
        <button
          matButton="elevated"
          (click)="deleteLog(log._id!)"
          style="color: #c00"
        >
          Delete
        </button>
      </li>
      }
    </ul>
  </div>
  } @else {
  <p style="color: #888">No logs found.</p>
  }
</div>
