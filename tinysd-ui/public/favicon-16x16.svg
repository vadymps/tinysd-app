<!-- Simple 16x16 favicon as SVG that can be converted to ICO -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <defs>
    <style>
      .bg { fill: #6366f1; }
      .fg { fill: #ffffff; }
      .accent { fill: #fbbf24; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="16" height="16" class="bg"/>
  
  <!-- Image frame -->
  <rect x="2" y="4" width="12" height="8" fill="none" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Mountain landscape -->
  <path d="M2 10 L6 7 L8 9 L12 6 L14 8 L14 11 L2 11 Z" class="fg" opacity="0.8"/>
  
  <!-- Sun/light -->
  <circle cx="5" cy="6" r="1" class="fg"/>
  
  <!-- AI sparkle -->
  <circle cx="13" cy="3" r="1" class="accent"/>
  
  <!-- Small AI text -->
  <text x="8" y="15" font-family="Arial" font-size="3" font-weight="bold" text-anchor="middle" class="fg">AI</text>
</svg>
